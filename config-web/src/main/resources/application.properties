spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${db.address}/${db.name}?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
#spring.datasource.url=jdbc:mysql://${db.address}/${db.name}?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT+8
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}